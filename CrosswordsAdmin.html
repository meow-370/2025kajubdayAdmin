<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Archives | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111; color: white;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { font-family: 'Cinzel', serif; color: #D4AF37; margin-bottom: 5px; }
        .subtitle { font-size: 0.9rem; opacity: 0.6; margin-bottom: 30px; }

        /* --- MUSIC BUTTON --- */
        .music-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(212, 175, 55, 0.2); border: 1px solid #D4AF37;
            color: #D4AF37; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 50; transition: 0.3s;
        }
        .music-btn:hover { background: #D4AF37; color: #000; }

        /* --- LOGIN SCREEN --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box {
            background: #1a1a1a; padding: 40px; border: 1px solid #333;
            text-align: center; border-radius: 8px;
        }
        .pass-input {
            padding: 10px; background: #333; border: 1px solid #555; color: white;
            margin-bottom: 15px; font-family: 'Inter'; text-align: center;
        }
        .enter-btn {
            background: #D4AF37; color: black; border: none; padding: 10px 30px;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
        }

        /* --- THE LIST --- */
        #results-container { width: 100%; max-width: 700px; display: flex; flex-direction: column; gap: 15px; }

        .player-card {
            background: #1a1a1a; border: 1px solid #333; border-radius: 8px;
            overflow: hidden; transition: 0.3s;
        }
        
        .card-header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .card-header:hover { background: #222; }

        .player-name { font-weight: bold; font-size: 1.1rem; }
        .player-score { 
            font-family: 'Cinzel'; font-weight: bold; 
            background: #333; padding: 5px 10px; border-radius: 4px;
        }
        .score-high { color: #4caf50; border: 1px solid #4caf50; }
        .score-mid { color: #ff9800; border: 1px solid #ff9800; }
        .score-low { color: #f44336; border: 1px solid #f44336; }

        .card-details {
            display: none; 
            padding: 20px; background: #111; border-top: 1px solid #333;
        }
        
        .detail-row {
            display: grid; grid-template-columns: 40px 1fr 1fr;
            padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.85rem;
        }
        
        .answer-correct { color: #4caf50; font-weight: bold; }
        .answer-wrong { color: #f44336; font-weight: bold; }
        .real-answer { color: #D4AF37; opacity: 0.8; }
        .header-row { font-weight: bold; color: #D4AF37; margin-bottom: 10px; border-bottom: 1px solid #D4AF37 !important; }

        .expanded .card-details { display: block; }
        .expanded .card-header { background: #252525; }

        .loading { margin-top: 50px; opacity: 0.5; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.7; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

    <audio id="admin-bgm" loop>
        <source src="crosswordsong.mp3" type="audio/mpeg">
    </audio>

    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="font-family:'Cinzel'; margin-top:0;">Restricted Area</h2>
            <p style="font-size:0.8rem; opacity:0.7; margin-bottom:20px;">Enter the magic number (Age)</p>
            <input type="password" id="password" class="pass-input" placeholder="Password">
            <br>
            <button class="enter-btn" onclick="checkPassword()">Unlock</button>
        </div>
    </div>

    <h1>The Archives</h1>
    <div class="subtitle">Tap a name to see their mistakes.</div>

    <div id="loading-txt" class="loading">Fetching Results...</div>
    <div id="results-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPHhWTmAqPkZ8mRSGGxcBp3lgWUBzstMk",
            authDomain: "website-665c0.firebaseapp.com",
            projectId: "website-665c0",
            storageBucket: "website-665c0.firebasestorage.app",
            messagingSenderId: "831316473256",
            appId: "1:831316473256:web:1671afdcfc4597383d199d",
            measurementId: "G-DFC7C5VNMZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const resultsCol = collection(db, "crossword_results");

        const bgMusic = document.getElementById('admin-bgm');

        // Restore Original Password Login Logic
        window.checkPassword = () => {
            const pass = document.getElementById('password').value;
            if(pass === "18" || pass === "shravan") {
                document.getElementById('login-overlay').style.display = 'none';
                loadData();
            } else {
                alert("Access Denied. Nice try.");
            }
        };

        // Restore Original Music Toggle Logic
        window.toggleMusic = () => {
            if (bgMusic.paused) {
                bgMusic.play();
                document.querySelector('.music-btn').innerText = "ðŸ”Š";
            } else {
                bgMusic.pause();
                document.querySelector('.music-btn').innerText = "ðŸ”‡";
            }
        };

        async function loadData() {
            const container = document.getElementById('results-container');
            const loadTxt = document.getElementById('loading-txt');
            
            try {
                const q = query(resultsCol, orderBy("timestamp", "desc"));
                const snapshot = await getDocs(q);
                loadTxt.style.display = 'none';

                if(snapshot.empty) {
                    container.innerHTML = "<div style='text-align:center'>No results found.</div>";
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = createCard(data);
                    container.appendChild(card);
                });
            } catch (err) {
                loadTxt.innerText = "Error loading data.";
            }
        }

        function createCard(data) {
            const div = document.createElement('div');
            div.className = 'player-card';

            let scoreClass = 'score-low';
            if(data.score >= 12) scoreClass = 'score-high';
            else if(data.score >= 8) scoreClass = 'score-mid';

            let detailsHTML = `
                <div class="detail-row header-row">
                    <span>#</span>
                    <span>Input</span>
                    <span>Correct</span>
                </div>
            `;

            if(data.answers) {
                const keys = Object.keys(data.answers).sort((a, b) => {
                    return parseInt(a.replace('Q','')) - parseInt(b.replace('Q',''));
                });

                keys.forEach(key => {
                    const ansData = data.answers[key];
                    const isCorrect = ansData.given === ansData.correct;
                    detailsHTML += `
                        <div class="detail-row">
                            <span style="opacity:0.5">${key.replace('Q','')}</span>
                            <span class="${isCorrect ? 'answer-correct' : 'answer-wrong'}">
                                ${ansData.given}
                            </span>
                            <span class="real-answer">
                                ${ansData.correct}
                            </span>
                        </div>
                    `;
                });
            }

            div.innerHTML = `
                <div class="card-header" onclick="this.parentElement.classList.toggle('expanded')">
                    <div class="player-name">${data.player || "Anonymous"}</div>
                    <div class="player-score ${scoreClass}">${data.score} / ${data.total || 15}</div>
                </div>
                <div class="card-details">
                    ${detailsHTML}
                </div>
            `;
            return div;
        }
    </script>
</body>
</html>
